<!doctype html>
<html lang="en" ng-app="thoughtBubbleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script src="https://use.fontawesome.com/4f592556f5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">

    <script src="/javascript/app.js"></script>
    <link rel="stylesheet" href="/css/main.css">

    <title ng-bind="pageTitle"></title>
</head>
<body>

<header ng-controller="nav" class="main-nav">
    <div class="nav-wrapper">
        <ul class="nav-list">
            <li>
                <span class="icon"><i class="fa fa-comments fa-2x" aria-hidden="true"></i></span>
            </li>
            <li id="logo">
                <a ng-click="goHome()">
                    thoughtBubble
                </a>
            </li>
            <li>
                <a ng-click="goToLogin()" ng-hide="authenticated">Login</a>
            </li>
            <li>
                <a ng-click="goToRegister()" ng-hide="authenticated">Register</a>
            </li>
            <li>
                <a ng-click="goToProfile()" ng-hide="!authenticated">Profile</a>
            </li>
        </ul>
    </div>
</header>

<div ng-view></div>

</body>
</html>
